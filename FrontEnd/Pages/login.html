<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/fd4d75259d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../Styles/style.css" />
  </head>
  <body>
    <div class="flex max-w-[1400px] mx-auto h-[100vh]">
      <img
        src="https://i.postimg.cc/8PW29kdB/boat-Animation.gif"
        alt="Image"
        srcset=""
        class="hidden lg:block flex-1"
      />

      <div class="main p-10 flex-1">
        <h2>Log In</h2>
        <form action="">
          <label for="first">User Name:</label>
          <input
            placeholder="enter your User Name (Optional)"
            type="text"
            id="first"
            name="first"
          />

          <label for="email">Email:</label>
          <input
            placeholder="enter your email"
            type="email"
            id="email"
            name="email"
            required
          />

          <label for="password">Password:</label>
          <input
            placeholder="enter your password"
            type="password"
            id="password"
            name="password"
            required
          />

          <button type="submit">Login</button>
        </form>
        <h5>Don't have an Acount? <a href="register.html">Register Now</a></h5>
      </div>
    </div>
  </body>
</html>
